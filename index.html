<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico">

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/bottles-bar.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/coins-bar.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/endscreen.class.js"></script>
    <script src="./models/win.class.js"></script>
    <script src="./models/world.class.js"></script> 
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-objects.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
 </head>


<body>

<div class="contentall">

    <div class="headline">
        <h1>EL POLLO LOCO</h1>
    </div>

    <div class="start">
        <button class="start-btn" id="start-btn" onclick="startGame(); init()">Start Game</button>
    </div>
    
    <div id="container">

        <div class="startscreen">
            <img class="start-screen" id="startscreen" src="./img/9_intro_outro_screens/start/startscreen_1.png" alt="">
            
            <div id="control-description" class="control-description show-description">

                <img src="./img/10_description/arrow_left.png" alt=""><span>Move Left</span>
            
                <img src="./img/10_description/arrow_right.png" alt=""><span>Move Right</span>
            
                <img class="image-control-description" src="./img/10_description/D.png" alt=""><span>Throw</span>
                
                <img src="./img/10_description/arrow_space.png" alt=""><span>Jump</span>
        
            </div>

            <canvas class="d-none" id="canvas" width="720" height="480"></canvas>

            <div class="mobile-hud d-none"> 

                <div class="mobile-content">
                    <div>
                        <button id="btn-left"> <img src="./img/10_description/arrow_left.png" alt=""> </button>
                        <button id="btn-right"> <img src="./img/10_description/arrow_right.png" alt=""> </button>
                    </div>

                    <div>
                        <button id="btn-up"> <img src="./img/10_description/mobile-up.png" alt=""></button>
                        <button id="btn-throw"> <img src="./img/10_description/mobile-throw.png" alt=""></button>
                    </div>

                </div>

            </div>
            
        </div>


        <div id="restart" class="d-none">
            <button class="restart-btn" onclick="restart()">Restart</button>
        </div>

    </div>


</div>
</body>
</html>
